        <script>
            function addToCart(){
                console.log("Shopping Cart Started");
                var prodId = document.getElementById("prodId").value;
                console.log("Product ID: " + prodId);
                var prodDesc = document.getElementById("prodDesc").innerHTML;
                console.log("Product Desc: " + prodDesc);
                var prodQty = document.getElementById("prodQty").value;
                var prodPrice = document.getElementById("prodPrice").value;
                console.log("Product Qty " + prodQty);
                console.log("Product Price: " + prodPrice);
                console.log("Total: " + (prodQty*prodPrice));
                
                var cart = [prodId,prodDesc,prodQty,prodPrice,(prodQty*prodPrice)];
                console.log(cart);
            }
         
        </script>
